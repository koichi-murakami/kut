language: cpp

compiler:
  - gcc
  - clang

script:
  - g++ --version && cmake --version
  - ./configure && cd build && make && cd -
  - cd build && ctest

matrix:
  include:
  - os: linux
    dist: focal
    addons:
      apt:
        packages:
        - cpputest
        - libcpputest-dev
  - os: linux
    dist: bionic
    addons:
      apt:
        packages:
        - cpputest
        - libcpputest-dev
